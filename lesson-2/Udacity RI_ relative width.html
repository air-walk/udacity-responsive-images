  <title>Udacity RI: relative width</title>

  <style>
    body {
      margin: 0;
    }
    img {
      float: left;
      width: calc((100% - 20px) / 3); /* because 20px is the total width of margins */
      margin-right: 10px;             /* and each image needs to have a right margin of 10px (except rightmost image of course) */
    }

    img:last-of-type {
      margin-right: 0;                /* because rightmost image is an exception in that it doesn't need a right margin */
    }

  </style>
